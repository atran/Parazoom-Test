<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parazoom Test</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>
  <script src="parazoom.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div>
    <img src="pic1.png" style="position:absolute; top:500px; left:600px";>
    <img src="pic2.png" style="position:absolute; top:400px; left:900px";>
  </div>

  <script> jQuery('img').parazoom({
    scale: '1.3',
    transitionTime: '4s',
    transitionTimeLeave: '8s',
    opacity: '1',
    opacityHover: '1',
    overflow: 'visible',
    cursor: 'default',
    customCursorIcon: '',
    customCursorSize: '20px',
    tilt: false,
    tiltXamount: 10,
    tiltYamount: 10,
    text: false,
    textClass: false,
    textPosition: 'middle',
    textAlignment: 'center',
    textXParallax: 10,
    textYParallax: 10,
    textOpacity: 0,
    textOpacityHover: 1
  });
</script>

</body>
</html>
